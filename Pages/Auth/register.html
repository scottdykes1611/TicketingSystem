<html>
    <head>
        <title>Register - Ticketing System</title>
        <link rel="stylesheet" type="text/css" href="../../Styles/stylesheet.css" />
        <script src="../../JS/auth.js">
        </script>
    </head>
    <body>
        <div class="card">
            <h1 class="title">Ticketing System</h1>
            <div class="authNav">
                Already have an account? <a class="link" href="./login.html">Log In</a>
            </div>
        </div>

        <div class="card">
            <h2 class="subtitle">Register an Account</h2>
            <form onsubmit="event.preventDefault();">
                <div class="formElement">
                    <label for="firstName" class="formLabel">First name:</label><br>
                    <input type="text" id="firstName" name="firstName" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="lastName" class="formLabel">Last name:</label><br>
                    <input type="text" id="lastName" name="lastName" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="depName" class="formLabel">Department name:</label><br>
                    <input type="text" id="depName" name="depName" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="location" class="formLabel">Office/room location:</label><br>
                    <input type="text" id="location" name="location" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="email" class="formLabel">Email address:</label><br>
                    <input type="email" id="email" name="email" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="password" class="formLabel">Password:</label><br>
                    <input type="password" id="password" name="password" class="formInput"><br>
                </div>

                <button type="submit" class="submit" onclick="register()">Submit</button>
            </form>
        </div>
    </body>
</html>
