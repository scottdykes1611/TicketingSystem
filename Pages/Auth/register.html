<html>
	<head>
		<title>Register - Ticketing System</title>
		<link href="../../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
			<div class="authNav">
				Already have an account? <a class="link" href="./login.html">Log In</a>
			</div>
		</div>

		<div class="card">
			<h2 class="subtitle">Register an Account</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label class="formLabel" for="firstName">First name:</label><br>
					<input class="formInput" id="firstName" name="firstName" type="text"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="lastName">Last name:</label><br>
					<input class="formInput" id="lastName" name="lastName" type="text"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="depName">Department name:</label><br>
					<input class="formInput" id="depName" name="depName" type="text"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="location">Office/room location:</label><br>
					<input class="formInput" id="location" name="location" type="text"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="email">Email address:</label><br>
					<input class="formInput" id="email" name="email" type="email"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="password">Password:</label><br>
					<input class="formInput" id="password" name="password" type="password"><br>
				</div>

				<button class="submit" onclick="register()" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
