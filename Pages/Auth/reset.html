<html>
	<head>
		<title>Log in - Ticketing System</title>
		<link href="../../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
		</div>

		<div class="card">
			<h2 class="subtitle">Reset password</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label class="formLabel" for="password">New password:</label><br>
					<input class="formInput" id="password" name="password" type="password"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="confirmPassword">Confirm new password:</label><br>
					<input class="formInput" id="confirmPassword" name="confirmPassword" type="password"><br>
				</div>

				<button class="submit" onclick="resetPassword()" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
