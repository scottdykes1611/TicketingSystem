<html>
	<head>
		<title>Log in - Ticketing System</title>
		<link rel="stylesheet" type="text/css" href="../../Styles/stylesheet.css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
		</div>

		<div class="card">
			<h2 class="subtitle">Reset password</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label for="password" class="formLabel">New password:</label><br>
					<input type="password" id="password" name="password" class="formInput"><br>
				</div>

				<div class="formElement">
					<label for="confirmPassword" class="formLabel">Confirm new password:</label><br>
					<input type="password" id="confirmPassword" name="confirmPassword" class="formInput"><br>
				</div>

				<button type="submit" class="submit" onclick="resetPassword()">Submit</button>
			</form>
		</div>
	</body>
</html>
