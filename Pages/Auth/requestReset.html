<html>
	<head>
		<title>Log in - Ticketing System</title>
		<link href="../../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
		</div>

		<div class="card">
			<h2 class="subtitle">Reset password</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label class="formLabel" for="email">Email address:</label><br>
					<input class="formInput" id="email" name="email" type="email"><br>
				</div>

				<button class="submit" onclick="requestReset()" type="submit">Submit</button>

				<a href="./login.html">Remembered your password?</a>
			</form>
		</div>
	</body>
</html>
