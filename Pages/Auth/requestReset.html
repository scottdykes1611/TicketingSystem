<html>
	<head>
		<title>Log in - Ticketing System</title>
		<link rel="stylesheet" type="text/css" href="../../Styles/stylesheet.css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
		</div>

		<div class="card">
			<h2 class="subtitle">Reset password</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label for="email" class="formLabel">Email address:</label><br>
					<input type="email" id="email" name="email" class="formInput"><br>
				</div>

				<button type="submit" class="submit" onclick="requestReset()">Submit</button>

				<a href="./login.html">Remembered your password?</a>
			</form>
		</div>
	</body>
</html>
