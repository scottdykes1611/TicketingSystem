<html>
    <head>
        <title>Log in - Ticketing System</title>
        <link rel="stylesheet" type="text/css" href="../../Styles/stylesheet.css" />
    </head>
    <body>
        <div class="card">
            <h1 class="title">Ticketing System</h1>
            <div class="authNav">
                Don't have an account? <a class="link" href="./register.html">Register</a>
            </div>
        </div>

        <div class="card">
            <h2 class="subtitle">Log in</h2>
            <form onsubmit="event.preventDefault();">
                <div class="formElement">
                    <label for="email" class="formLabel">Email address:</label><br>
                    <input type="email" id="email" name="email" class="formInput"><br>
                </div>

                <div class="formElement">
                    <label for="password" class="formLabel">Password:</label><br>
                    <input type="password" id="password" name="password" class="formInput"><br>
                </div>

                <button type="submit" class="submit" onclick="login()">Submit</button>
            </form>
        </div>
    </body>
    <script>
        function login() {
            const emailElement = document.getElementById("email")
            const email = emailElement.value

            const passwordElement = document.getElementById("password")
            const password = passwordElement.value

            let error = false

            //check presence of email
            if (email === undefined || email === "") {
                emailElement.classList.add("error")
                error = true
            }
            else {
                emailElement.classList.remove("error")
            }

            //check presence of password
            if (password === undefined || password === "") {
                passwordElement.classList.add("error")
                error = true
            }
            else {
                passwordElement.classList.remove("error")
            }

            if (error === true) {
                alert("Invalid login details")
                return
            }

            alert("Successfully logged in!")
        }
    </script>
</html>
