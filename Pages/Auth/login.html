<html>
	<head>
		<title>Log in - Ticketing System</title>
		<link href="../../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<script src="../../JS/auth.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Ticketing System</h1>
			<div class="authNav">
				Don't have an account? <a class="link" href="./register.html">Register</a>
			</div>
		</div>

		<div class="card">
			<h2 class="subtitle">Log in</h2>
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label class="formLabel" for="email">Email address:</label><br>
					<input class="formInput" id="email" name="email" type="email"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="password">Password:</label><br>
					<input class="formInput" id="password" name="password" type="password"><br>
				</div>

				<button class="submit" onclick="login()" type="submit">Submit</button>

				<a href="./requestReset.html">Forgot your password?</a>
			</form>
		</div>
	</body>
</html>
