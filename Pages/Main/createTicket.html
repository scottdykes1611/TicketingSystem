<html>
	<head>
		<title>Create Ticket - Ticketing System</title>
		<link href="../../Styles/stylesheet.css" rel="stylesheet" type="text/css"/>
		<script src="../../JS/createTicket.js">
		</script>
	</head>
	<body>
		<div class="card">
			<h1 class="title">Create Ticket</h1>
			<div class="navBar">
				<a class="link" href="./createTicket.html">
					Homepage
				</a>

				<a class="link" href="./viewTickets.html">
					View tickets
				</a>

				<a class="link" href="./account.html">
					My account
				</a>

				<a class="link" href="./logout.html">
					Logout
				</a>
			</div>
		</div>

		<div class="card">
			<form onsubmit="event.preventDefault();">
				<div class="formElement">
					<label class="formLabel" for="title">Ticket title:</label><br>
					<input class="formInput" id="title" name="title" type="text"><br>
				</div>

				<div class="formElement">
					<label class="formLabel" for="notes">Notes:</label><br>
					<textarea class="formInput" id="notes" name="notes" rows="4"></textarea><br>
				</div>

				<button class="submit" onclick="createTicket()" type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
